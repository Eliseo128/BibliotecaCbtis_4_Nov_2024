{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Libro</title>
    <link rel="stylesheet" href="{% static 'css/agregarLibro.css' %}">
    {% csrf_token %}
</head>
<body>
    {% include 'encabezado.html' %}

    <div class="add-book-container">
        <div class="add-book-form">
            <h1 class="add-book-title">Agregar Nuebo LIbro</h1>
            <form method="POST" action="">
                {% csrf_token %}
                <div class="form-group">
                    <label for="title">Titulo:</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="author">Autor:</label>
                    <input type="text" id="author" name="author" required>
                </div>
                <div class="form-group">
                    <label for="genre">Genero:</label>
                    <input type="text" id="genre" name="genre" required>
                </div>
                <div class="form-group">
                    <label for="copies">Numero de copias:</label>
                    <input type="number" id="copies" name="copies" min="1" required>
                </div>
                <button type="submit" class="submit-button">Agregar Libro</button>
            </form>
        </div>
    </div>

    {% include 'piepagina.html' %}
</body>
</html>
